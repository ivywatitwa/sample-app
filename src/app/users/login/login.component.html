  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOC-cwjtmY9M-szFzOMOtb6BxCqS3KKqcp9A&usqp=CAU" alt="Cherehani Logo" class="logo-img me-3 pt-5 mt-xl-4" style=" max-width: 100px;"> 
        </div>
        
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" (ngSubmit)="login()">
  
              <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <input type="username" [(ngModel)]="username" name="username" required class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">Username</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required/>
                <label class="form-label" for="form2Example28">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block bg-danger text-white" type="submit">Login</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Don't have an account? <a href="#!" class="link-info text-blue">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-vuysIWsewbwM6RQeULMUv7QJuJIpPkaihY3vfzhxi6plMqjS2JGqJIH1PtruC63OL_s&usqp=CAU"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
