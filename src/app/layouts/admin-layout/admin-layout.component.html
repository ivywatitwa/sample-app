<div class="container-fluid">
    <div class="row flex-nowrap px-0">
        <app-navbar (toggleSidebarEvent)="toggleSidebar()"></app-navbar>
    </div>
    <div class="row">
        <div *ngIf="!isSidebarOpen" class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mt-1 h-100 ">
            <app-sidebar [isSidebarOpen]="!isSidebarOpen"></app-sidebar>
        </div>
        <div *ngIf="!isSidebarOpen" class="col-sm-12 col-md-9 col-lg-9 col-xl-9 py-3 h-100">
            <router-outlet></router-outlet>
        </div>
        <div *ngIf="isSidebarOpen" class="col-sm-12 col-md-12 col-lg-12 col-12 py-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
